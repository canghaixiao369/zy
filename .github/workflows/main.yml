name: 糖豆

on:
  schedule:
    - cron: '55 0 */2 * *'  # 每2天凌晨00点55分执行任务（上海时区的UTC时间）
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  run_script:
    runs-on: ubuntu-latest  # 使用最新的Ubuntu运行器

    steps:
    - name: 检出代码库  # 检出代码库
      uses: actions/checkout@v3

    - name: 设置Python环境  # 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # 使用Python 3.10

    - name: 缓存pip依赖项  # 缓存pip依赖项
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 安装系统依赖  # 安装系统依赖
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: 安装Python依赖  # 安装Python依赖
      run: |
        python -m pip install --upgrade pip
        pip install requests aiohttp

    - name: 执行主脚本  # 执行主脚本
      run: |
        python new.py

   - name: 如果有更改，则提交并推送
  run: |
    git config --local user.email "772109739@qq.com"
    git config --local user.name "沧海笑"
    
    # 先获取最新更改，但不要合并
    git fetch origin
    
    # 重置到远程最新版本
    git reset --hard origin/main
    
    # 重新添加所有文件（包含新生成的）
    git add -A
    
    if ! git diff --staged --quiet; then
      git commit -m "Auto-update live files $(date '+%Y-%m-%d %H:%M:%S')"
      git push
    else
      echo "没有更改需要提交"
    fi
    env:
      TZ: Asia/Shanghai  # 设置时区为上海
